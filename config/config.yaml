maintainer: mgrl39
github_repo: gadget
version: 1.0

# Scraper
scrape_website: www.cinesa.es

# 🔗 URLs del proyecto
urls:
  api_base: ""
  login_page: ""

# 📦 Dependencias del sistema
dependencies:
  - python3
  - python3-pip
  - python3-venv
  - mysql-server

# 🔑 Credenciales 
# IMPORTANTE: En producción, usar .env
database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "Root@1234"
  name: "cinedb"

# 🔍 Configuración del Web Scraper
scraper:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/117.0.0.0 Safari/537.36"
  headless: true
  max_retries: 3
  timeout: 10  # segundos

# 🔎 Opciones de Testing
testing:
  enabled: true
  test_db: "gadget_test_db"
  test_user: "test_user"

# 🌍 Configuración de Docker
docker:
  enable: true
  image_name: "gadget_image"
  container_name: "gadget_container"

# 📜 Logging y Debug
logging:
  level: "DEBUG"  # Opciones: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/gadget.log"


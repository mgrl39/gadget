maintainer: mgrl39
version: 1.0
scrape_website: www.cinesa.es
github_repo: gadget

# 🔗 URLs del proyecto
urls:
  api_base: "https://api.cinesa.es"
  login_page: "https://www.cinesa.es/login"

# 📦 Dependencias del sistema
dependencies:
  - python3
  - python3-pip
  - python3-venv
  - mysql-server
  - lxc
  - docker

# 🔑 Credenciales (⚠️ Evita guardarlas aquí en texto plano, usa variables de entorno)
database:
  host: "localhost"
  port: 3306
  user: "gadget_user"
  password: "supersegura"
  name: "gadget_db"

# 🔍 Configuración del Web Scraper
scraper:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/117.0.0.0 Safari/537.36"
  headless: true
  max_retries: 3
  timeout: 10  # segundos

# ⚙️ Configuración de LXC
lxc:
  container_name: "mi-contenedor"
  image: "ubuntu"
  release: "22.04"

# 🔎 Opciones de Testing
testing:
  enabled: true
  test_db: "gadget_test_db"
  test_user: "test_user"

# 🌍 Configuración de Docker
docker:
  enable: true
  image_name: "gadget_image"
  container_name: "gadget_container"

# 📜 Logging y Debug
logging:
  level: "DEBUG"  # Opciones: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/gadget.log"


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .terminal {
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            flex-grow: 1;
            position: relative;
        }
        .btn-comando {
            text-align: left;
            margin-bottom: 4px;
        }
        .commands-container {
            overflow-y: auto;
        }
        .scroll-indicator {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 5px;
            z-index: 100;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .scroll-indicator:hover {
            opacity: 1;
        }
        .terminal-controls {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid d-flex flex-column vh-100 p-0">
        <!-- Cabecera -->
        <div class="bg-primary text-white p-2">
            <div class="d-flex align-items-center">
                <i class="bi bi-terminal-fill fs-3 me-2"></i>
                <h2 class="mb-0">Gadget Panel</h2>
                <button id="clearBtn" class="btn btn-sm btn-outline-light ms-auto">
                    <i class="bi bi-trash me-1"></i>Limpiar
                </button>
            </div>
        </div>
        
        <!-- Contenido Principal - Ocupa todo el espacio disponible -->
        <div class="row g-0 flex-grow-1">
            <!-- Columna de comandos -->
            <div class="col-md-3 d-flex flex-column border-end border-secondary">
                <div class="bg-dark text-white p-2 border-bottom border-secondary">
                    <i class="bi bi-command me-2"></i>
                    <strong>Comandos</strong>
                </div>
                <div id="rulesContainer" class="commands-container p-2 d-flex flex-column flex-grow-1">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Terminal - Ocupa el resto del espacio -->
            <div class="col-md-9 d-flex flex-column">
                <div class="terminal-controls">
                    <span><i class="bi bi-terminal"></i> Salida</span>
                    <div>
                        <button id="scrollTopBtn" class="btn btn-sm btn-dark" title="Ir al inicio">
                            <i class="bi bi-arrow-up"></i>
                        </button>
                        <button id="scrollBottomBtn" class="btn btn-sm btn-dark" title="Ir al final">
                            <i class="bi bi-arrow-down"></i>
                        </button>
                        <button id="copyBtn" class="btn btn-sm btn-dark" title="Copiar salida">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
                <div id="terminalContainer" class="position-relative flex-grow-1">
                    <div id="terminal" class="terminal p-3 bg-black h-100 overflow-auto">
                        <div class="text-secondary">// Selecciona un comando para ejecutarlo</div>
                    </div>
                    <div id="scrollIndicator" class="scroll-indicator d-none">
                        <i class="bi bi-mouse"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Referencias a elementos DOM
        const terminal = document.getElementById('terminal');
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        const scrollBottomBtn = document.getElementById('scrollBottomBtn');
        const copyBtn = document.getElementById('copyBtn');
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        // Evento de scroll para mostrar/ocultar indicador
        terminal.addEventListener('scroll', function() {
            // Mostrar indicador si hay suficiente contenido para hacer scroll
            if (terminal.scrollHeight > terminal.clientHeight) {
                scrollIndicator.classList.remove('d-none');
                
                // Si estamos cerca del final, ocultar el indicador
                if (terminal.scrollHeight - terminal.scrollTop - terminal.clientHeight < 50) {
                    scrollIndicator.classList.add('d-none');
                }
            } else {
                scrollIndicator.classList.add('d-none');
            }
        });
        
        // Funcionalidad de los botones de navegación
        scrollTopBtn.addEventListener('click', () => terminal.scrollTop = 0);
        scrollBottomBtn.addEventListener('click', () => terminal.scrollTop = terminal.scrollHeight);
        copyBtn.addEventListener('click', () => {
            const text = Array.from(terminal.childNodes)
                .map(node => node.textContent)
                .join('\n');
            navigator.clipboard.writeText(text)
                .then(() => {
                    copyBtn.innerHTML = '<i class="bi bi-check"></i>';
                    setTimeout(() => copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>', 2000);
                });
        });
        
        // Cargar reglas
        fetch('/rules')
            .then(response => response.json())
            .then(rules => {
                const container = document.getElementById('rulesContainer');
                container.innerHTML = '';
                
                rules.forEach(rule => {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-dark btn-comando w-100';
                    btn.innerHTML = `<i class="bi bi-play-fill me-2"></i>${rule.name}`;
                    btn.onclick = () => runCommand(rule.name);
                    container.appendChild(btn);
                });
            })
            .catch(error => {
                const container = document.getElementById('rulesContainer');
                container.innerHTML = `<div class="alert alert-danger m-2">Error: ${error}</div>`;
            });
        
        // Ejecutar comando
        function runCommand(rule) {
            terminal.innerHTML = `<div class="text-info">Ejecutando: make ${rule}...</div>`;
            
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rule: rule })
            })
            .then(response => response.json())
            .then(data => {
                terminal.innerHTML = '';
                
                // Mostrar la salida independientemente de si es éxito o error
                if (data.output && data.output.length > 0) {
                    data.output.forEach(line => {
                        const div = document.createElement('div');
                        div.textContent = line;
                        terminal.appendChild(div);
                    });
                }
                
                // Añadir mensaje de estado al final
                const statusDiv = document.createElement('div');
                if (data.status === 'success') {
                    statusDiv.className = 'text-success mt-2';
                    statusDiv.textContent = `✅ Comando completado`;
                } else {
                    statusDiv.className = 'text-danger mt-2';
                    statusDiv.textContent = `❌ Error en el comando`;
                }
                terminal.appendChild(statusDiv);
                
                // Desplazar al final
                terminal.scrollTop = terminal.scrollHeight;
                
                // Comprobar si necesitamos mostrar el indicador de scroll
                if (terminal.scrollHeight > terminal.clientHeight) {
                    scrollIndicator.classList.remove('d-none');
                    // Lo ocultamos después de 2 segundos
                    setTimeout(() => scrollIndicator.classList.add('d-none'), 2000);
                }
            })
            .catch(error => {
                terminal.innerHTML = `<div class="text-danger">Error: ${error}</div>`;
            });
        }
        
        // Limpiar terminal
        document.getElementById('clearBtn').onclick = function() {
            terminal.innerHTML = '<div class="text-secondary">// Terminal limpiada</div>';
            scrollIndicator.classList.add('d-none');
        };
    </script>
</body>
</html>
